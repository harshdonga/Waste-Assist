<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../css/partner_portal.css"> -->
    <!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
    <script src="{% static 'home/js/main.js' %}"></script>

    <title>Map</title>
</head>

<body>

    <div class="container-fluid">
        <div class="nav_part">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand">
                    <h2 class="display-5 display-md-4">Kachra</h2>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav"
                    aria-controls="collapseNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapseNav"
                    style="justify-content: flex-end; font-size: 20px;">
                    <!-- <form class="form-inline mr-0"> -->
                        <span class="mr-3 text-dark"><a href="#" class="text-dark" style="text-decoration: none;">Add
                                New Points</a></span>
                        <button class="btn btn-primary m-2"
                                style="color:white; font-size: 20px;"><span>{{user.mypoints}}</span><br>Locations</button>
                        <button class="btn btn-primary m-2"
                                style="color:white; font-size: 20px;"><span>{{user.mycredits}}</span><br>Credits</button>
                    <!-- </form> -->
                </div>

            </nav>
        </div>
        <div class="body_part container">
            <div class="row mt-0 mt-md-4">
                <div class="col-md-4" style="margin: 0 auto; margin-bottom: 10px;">
                    <form method="post" action="{% url 'app' %}" style="width: 100%;" enctype="multipart/form-data">
                      {% csrf_token %}
                        <label>
                            <h2>Enter Details.</h2>
                        </label>

                        <div class="form-group">
                            <textarea class="form-control w300 rounded" id="inputAddress" name="inputAddress" placeholder="Address"
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="file" name="myFile">
                        </div>
                        <div class="form-group">
                        <input type="submit"  value="Send Details" class="btn btn-primary" onclick="check_add()" style="float: right;"
                                data-toggle="modal">
                        </div>
                    </form>

                </div>
                <div class="col-md-8">
                    <div id="aziz"></div>

                </div>

            </div>
        </div>
    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js"></script>  -->
    <script src="../js/partner_portal.js"></script>

</body>

</html>
